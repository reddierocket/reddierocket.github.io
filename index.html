<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Learning Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Language Learning Hub</h1>

    <!-- Login Form -->
    <form id="loginForm" class="card">
      <label>
        Username:
        <input type="text" id="username" required>
      </label>
      <label>
        Password:
        <input type="password" id="password" required>
      </label>
      <button type="submit">Sign In</button>
    </form>

    <!-- Project List -->
    <div id="projectList" class="card" style="display:none;">
      <h2>Welcome, <span id="displayUser"></span>!</h2>
      <ul id="projects"></ul>
      <button id="logoutBtn" class="secondary">Log Out</button>
    </div>
  </div>

  <script src="cache-bust.js"></script>
  <script>
    // User-specific projects
    const userProjects = {
      "admin": [
        { name: "Learn Korean", url: "Learn-Korean/index.html" }
        // Add more admin projects here
      ],
      "guest": [
        { name: "Learn Korean", url: "Learn-Korean/index.html" }
      ]
    };

    const loginForm = document.getElementById('loginForm');
    const projectList = document.getElementById('projectList');
    const displayUser = document.getElementById('displayUser');
    const projectsUl = document.getElementById('projects');
    const logoutBtn = document.getElementById('logoutBtn');

    // Auto-login if remembered
    window.onload = () => {
      const savedUser = localStorage.getItem('username');
      if (savedUser) showProjects(savedUser);
    };

    // Handle login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value.toLowerCase();
      const pass = document.getElementById('password').value;

      // Placeholder authentication
      if (user && pass) {
        localStorage.setItem('username', user);
        showProjects(user);
      } else {
        alert("Invalid credentials");
      }
    });

    // Handle logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('username');
      projectList.style.display = 'none';
      loginForm.style.display = 'flex';
    });

    // Show project list
    function showProjects(user) {
      loginForm.style.display = 'none';
      projectList.style.display = 'block';
      displayUser.textContent = user;

      // Clear and repopulate project list
      projectsUl.innerHTML = '';
      (userProjects[user] || []).forEach(proj => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = proj.url;
        a.textContent = proj.name;
        li.appendChild(a);
        projectsUl.appendChild(li);
      });
    }
  </script>
</body>
</html>
