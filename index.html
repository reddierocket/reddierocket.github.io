<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RockTheCat Projects</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f5f5f5;
  }
  h1 {
    text-align: center;
  }
  .hidden {
    display: none;
  }
  .project-list a {
    display: block;
    padding: 10px;
    margin: 5px 0;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-decoration: none;
    color: #333;
  }
  .project-list a:hover {
    background: #eef;
  }
</style>
</head>
<body>

<h1>Welcome to RockTheCat</h1>

<div id="login-screen">
  <p>Please sign in to see available projects.</p>
  <input type="text" id="username" placeholder="Enter username">
  <button onclick="signIn()">Sign In</button>
</div>

<div id="project-screen" class="hidden">
  <h2>Available Projects</h2>
  <div class="project-list">
    <a href="/Learn-Korean/">ðŸ“˜ Learn Korean</a>
    <!-- Future projects can be added here -->
    <a href="#">ðŸš§ Another Project (Coming Soon)</a>
  </div>
</div>

<script>
  function signIn() {
    const name = document.getElementById("username").value.trim();
    if (name) {
      localStorage.setItem("rtc_username", name);
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("project-screen").classList.remove("hidden");
    } else {
      alert("Please enter a username to sign in.");
    }
  }

  // Auto sign-in if username is saved
  const savedName = localStorage.getItem("rtc_username");
  if (savedName) {
    document.getElementById("login-screen").classList.add("hidden");
    document.getElementById("project-screen").classList.remove("hidden");
  }
</script>

</body>
</html>
