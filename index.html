<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RockTheCat Projects</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f5f5f5;
  }
  h1 { text-align: center; }
  .hidden { display: none; }
  .project-list a {
    display: block;
    padding: 10px;
    margin: 5px 0;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-decoration: none;
    color: #333;
  }
  .project-list a:hover { background: #eef; }
</style>
</head>
<body>

<h1>Welcome to RockTheCat</h1>

<div id="login-screen">
  <p>Please sign in to see available projects.</p>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="sign-in-button">Sign In</button>
  <p>Or <button id="sign-up-button">Create account</button></p>
</div>

<div id="project-screen" class="hidden">
  <h2>Available Projects</h2>
  <div class="project-list">
    <a href="/Learn-Korean/">ðŸ“˜ Learn Korean</a>
    <!-- Add more projects here -->
  </div>
  <button id="sign-out-button">Sign Out</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDU71Csn0moQ8AGOsPIJOkVMAmVODzZiEU",
  authDomain: "rockthecat-d9617.firebaseapp.com",
  projectId: "rockthecat-d9617",
  storageBucket: "rockthecat-d9617.firebasestorage.app",
  messagingSenderId: "537950791174",
  appId: "1:537950791174:web:a5a2434536e3cf95f9c587"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginScreen = document.getElementById("login-screen");
  const projectScreen = document.getElementById("project-screen");

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  document.getElementById("sign-in-button").addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(error => alert("Sign-in failed: " + error.message));
  });

  document.getElementById("sign-up-button").addEventListener("click", () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    createUserWithEmailAndPassword(auth, email, password)
      .catch(error => alert("Sign-up failed: " + error.message));
  });

  document.getElementById("sign-out-button").addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      loginScreen.classList.add("hidden");
      projectScreen.classList.remove("hidden");
    } else {
      loginScreen.classList.remove("hidden");
      projectScreen.classList.add("hidden");
    }
  });
</script>

</body>
</html>
